<!DOCTYPE html>
<html>
    <head>
        <title>Font size changer</title>
        <script src="main.js"></script>
        <link rel='stylesheet' href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    </head>
    <body onload="preload()" background="https://i.pinimg.com/474x/8b/0f/4d/8b0f4d10c672f6e6872cb6673bca34d7.jpg">
        <center>
            <button class="btn btn-warning">
                <h1>Font size manipulator</h1>
                <p class="how2use"><label class="how2use">How to use: </label> Move your wrists apart to increase font size, move them together to decrease.</p>
            </button>
            <bR><bR>
            <Br><Br>
            <marquee id='fontsizestatus' onmouseover="this.stop()" onmouseout="this.start()">Font size: </marquee>
        </center>
    </body>
</html>
